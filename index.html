
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>8× Fun With Words — Sequence</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="css/style.css?v=1768" />
</head>
<body>
  <header>
    <div class="header-wrap">
      <img class="logo" src="assets/img/logo.png?v=1767" alt="SunSar — 8× Fun With Words logo" />
      <div class="text-block">
        <p class="subtitle">Sequence Edition · Daily answers rotate at 8:00 AM ET</p>
      </div>
      <div class="theme-controls" role="group" aria-label="Theme">
        <span class="label">Theme</span>
        <div class="theme-group">
          <label><input type="radio" name="theme" value="light"><span>Light</span></label>
          <label><input type="radio" name="theme" value="dark"><span>Dark</span></label>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div id="boardsWrap">
      <div id="boards" aria-label="Eight word boards shown in four columns"></div>
    </div>
    <div id="hud">
      <span id="status">Viewing <span id="boardNum">1</span> · Active <span id="activeNum">1</span></span>
      <button id="resetBtn" aria-label="Reset game">Reset</button>
    </div>
    <div id="keyboard" aria-label="On-screen keyboard"></div>
  </main>

  <footer>
    <div class="disclaimer">
      Disclaimer: This is a fun project to learn coding and has no commercial value.
      All rights are with the amazing Britannica only.
    </div>
    <small>Minimal Wordle-like UI · 5 letters · 15 tries · © You</small>
  </footer>

  <script src="assets/confetti.js?v=1768"></script>
  <script src="js/game.js?v=1768"></script>
</body>
</html>
